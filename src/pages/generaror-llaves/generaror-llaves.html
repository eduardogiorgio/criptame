<ion-content>
  
  <!-- mustra las llaves si fueron creadas-->
  <ng-container #existenLLaves *ngIf="llavePublica != null && llavePrivada != null;else generarUna">
    <ion-list>
      <!--
      <ion-list-header>
        <h2>Llaves</h2>
        <ion-icon name="key" item-right></ion-icon>
      </ion-list-header>
      -->
      <button ion-item (click)="llaveSeleccionada(llavePublica,'Llave publica')">
          LLave publica
          <ion-icon name="share-alt" item-right></ion-icon>                  
        </button>  
        <button ion-item (click)="llaveSeleccionada(llavePrivada,'Llave privada')">
          LLave privada
          <ion-icon name="share-alt" item-right></ion-icon>
        </button>  
    </ion-list>

    <button ion-button full (click)="generarLlaves()">
        Regenerar las llaves
    </button> 

    <button ion-button full (click)="copiarLlavesEncriptarDesencriptar()">
      Usar las llaves
  </button> 
  </ng-container>

  <!-- si no sugiere crear una-->
  <ng-template  #generarUna>
    <div text-center>
      <button ion-button class="circle-button-full" (click)="generarLlaves()">
          No tienes una 
          <br />llave creada
          <br />
          Crea una
      </button> 
      </div>
  </ng-template>

</ion-content>
